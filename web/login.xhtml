<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Seja Bem Vindo ao Sistema</ui:define>
        <ui:define name="conteudo">
            
            <h:form>
                <p:growl id="growlLogin"/>
                <div align="center">
                    <p:panel header="Efetuar Login" rendered="#{controleLogin.usuarioLogado == null}">
                        <p:focus for="txtApelido"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Apelido" for="txtApelido"/>
                            <p:inputText id="txtApelido" value="#{controleLogin.apelido}"
                                         placeholder="Obrigatório"
                                         required="true"
                                         requiredMessage="O Apelido deve ser informado"/>
                            <p:outputLabel value="Senha" for="txtSenha"/>
                            <p:password id="txtSenha" value="#{controleLogin.senha}"
                                        feedback="false" required="true"
                                        requiredMessage="A senha deve ser informada"
                                        placeholder="Obrigatório"/>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Efetuar Login"
                                                     action="#{controleLogin.efetuarLogin()}"
                                                     update="growLogin"
                                                     ajax="false"/>
                                </div>
                            </f:facet>             
                        </p:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
